<body>
  <div class="title">
  <h1>Pokémon Team Maker</h1>
  </div>
  
  <br>

  <form name="teamMaker" id="quiz">
  <div class="pokemon-looks">
    <h2>What is your favorite kind of Pokémon?</h2>
    <p><input type="radio" name="question1" value="cute">Cute Pokémon</p>
    <p><input type="radio" name="question1" value="strong">Strong looking Pokémon</p>
    <p><input type="radio" name="question1" value="weird">Weird looking Pokémon</p>
  </div>

  <br>
  
  <div class="pokemon-type">
    <h2>What is your favorite Pokémon type?</h2>
    <p><input type="radio" name="question2" value="grass">Grass Type</p>
    <p><input type="radio" name="question2" value="fire">Fire Type</p>
    <p><input type="radio" name="question2" value="water">Water Type</p>
  </div>
  </form>

  <br>
  
  <button class="submit">Submit</button>
  <div class="results"></div>

  <br>
  
  <button class="reload">Clear Page</button>
  
  <script src="script.js"></script>
  
</body>
